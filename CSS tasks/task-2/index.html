<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task-2</title>
    <link rel="stylesheet" href="task-2.css"/>
</head>
<body>
    <!-- horizontal nav bar -->
    <div class="horizontal-nav">
        <a href="">CSS</a>
        <a href="">HTML</a>
        <a href="">Java</a>
        <a href="">Home</a>
    </div>

    <span class="open-nav" onclick="openNav()">&#9776;</span>

    <!-- vertical nav bar -->
    <div id="mySidenav" class="vertical-nav">
        <span class="close-nav" onclick="closeNav()">&times;</span>
        <a href="">Home</a>
        <a href="">Java</a>
        <a href="">CSS</a>
        <a href="">HTML</a>
        <a href="">Bootstrap</a>
    </div>

    <script>
        // Function to open the vertical navigation
        function openNav() {
            document.getElementById("mySidenav").style.left = "0";
        }

        // Function to close the vertical navigation
        function closeNav() {
            document.getElementById("mySidenav").style.left = "-250px";
        }
    </script>
</body>
</html>
